- name: setup of payment service
  hosts: payment
  become: yes
  tasks:
  - name: installing packages
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3 
    - gcc
    - python3-devel

  - name: creating system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      shell: /sbin/nologin
      home: /app
      system: true

  - name: deleting directory if exist
    ansible.builtin.file:
      path: /app
      state: absent

  - name: creating app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: deleting files if exist
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent

  - name: downloading payment files
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
      dest: /tmp/payment.zip 

  - name: unzipping the payment files
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name: installing dependencies
    ansible.builtin.pip:
      requirement: requirements
      executable: pip3.9
    args:
      chdir: /app

  - name: copy payment service
    ansible.builtin.copy:
      src: payment.service
      dest: /etc/systemd/system/payment.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: payment
      enabled: true
      state: started
      daemon_reload: true    

    

