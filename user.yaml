- name: setup of user service
  hosts: user
  become: yes
  tasks:
    - name: disabling nodejs
      ansible.builtin.command: dnf module disable nodejs -y

    - name: enabling nodejs 
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: installing nodejs
      ansible.builtin.package:
        name: nodejs
        state: present

    - name: creating application user
      ansible.builtin.user:
        name: roboshop
        comment: roboshop system user
        shell: /sbin/nologin
        home: /app
        system: true

    - name: remove app directory
      ansible.builtin.file:
        path: /app
        state: absent

    - name: creating app directory
      ansible.builtin.file:
        state: directory
        path: /app

    - name: deleting the user files
      ansible.builtin.file:
        path: /tmp/user.zip
        state: absent
      
    - name: downloading the user files
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
        dest: /tmp/user.zip

    - name: unzipping user files
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: true

    - name: downloading dependencies
      community.general.npm:
        path: /app

    - name: copying user services
      ansible.builtin.copy:
        src: user.service
        dest: /etc/systemd/system/user.service

    - name: daemon reload starting and enabling
      ansible.builtin.systemd_service:
        name: user
        enable: true
        state: started
        daemon_reload: true
